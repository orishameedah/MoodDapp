<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mood Diary dApp</title>
    <!-- Include Web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Mood Diary dApp</h1>
        <p>Here you can set or get your mood on the blockchain:</p>

        <div class="status-container">
            <p id="connection-status">Wallet Status: Not Connected</p>
            <button id="connect-wallet">Connect Wallet</button>
        </div>

        <div class="input-container">
            <label for="mood">Input Mood:</label>
            <input type="text" id="mood" placeholder="How are you feeling?" />
        </div>

        <div class="button-container">
            <button id="get-mood-btn">Get Mood</button>
            <button id="set-mood-btn">Set Mood</button>
        </div>

        <div class="result-container">
            <p id="showMood"></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
